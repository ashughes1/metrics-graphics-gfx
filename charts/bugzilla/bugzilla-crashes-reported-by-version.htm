<div class='row trunk-section'>
  <h4 style="text-align:center; margin-top:-20px">Reported bugs representing crashes</h4>
  <h5 style="text-align:center"><i>Tracked by Firefox version</i></h4>
  <div class='col-lg-12 text-center' id='bugzilla_crashes_by_version_reported' style="margin-top:-60px"></div>
</div>

<script>
    MG._hooks = {};
    d3.json('data//bugzilla/bugzilla-crashes-by-version.json', function(data) {
      for (i=0; i<data.length; i++) {
        data[i]['release'] = data[i]['release'].toString()
      }
        MG.data_graphic({
            data: data,
            width: 585,
            height: 600,
            right: 40,
            target: document.getElementById('bugzilla_crashes_by_version_reported'),
            y_accessor: "release",
            x_accessor: "reported",
            interpolate: "monotone",
            chart_type: "bar",
            linked:true
        });
    });
</script>
