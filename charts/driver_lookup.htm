<div class='row trunk-section'>
    <div style="text-align:center">
        <h4>Driver Lookup</h4>
        <small>Please allow several seconds for the graph to load, especially on the first attempt.<br />(Leave blank to show all crashes)</small>
        <br /><br />
        <input type="text" id="driver" style="width:30%"></input><br />
        <button type="submit" onclick="loadData('all')">Graph</button>
    </div>
    <div class='col-lg-6 text-left' id='all_count'></div>
    <div class='col-lg-6 text-left' id='gfx_count'></div>
    <div class='col-lg-6 text-left' id='score'></div>
    <div class='col-lg-6 text-left' id='share'></div>
</div>
<script>
    var items = [];
    var driver = "";
    var start_date = convertDate(new Date((new Date()).valueOf() - 1000*60*60*24*182));
    var globals = {
        "url":"https://crash-stats.mozilla.com/search/",
        "mouseover":function(d,i) {
            var next = new Date(d.key.valueOf()+1*24*60*60*1000);
            d3.select('svg .mg-active-datapoint')
                .text();
            globals.url = "https://crash-stats.mozilla.com/search/?signature=~gfx&signature=~layers&signature=~glcontext&signature=~canvas&signature=~d3d&signature=~d2d&signature=~dwrite&signature=~skia&signature=~mesa&signature=~cairo&signature=^amd&signature=^ati&signature=^igd&signature=^nv&signature=~webgl&adapter_driver_version=~" + driver + "&date=>%3D" + convertDate(d.key) + "&date=%3C" + convertDate(next);
        }
    };
    
    function convertDate(d) {
        var day = (d.getDate() < 10) ? '0' + d.getDate().toString() : d.getDate().toString();
        var month = ((d.getMonth()+1) < 10) ? '0' + (d.getMonth()+1).toString() : (d.getMonth()+1).toString();
        var year = d.getFullYear().toString();
        return year + '-' + month + '-' + day;
    }
    
    function findIndex(value) {
        var found = -1;
        for (var i=0; i<items.length; i++) {
            var keys = Object.keys(items[i]);
            if (keys.includes("date")) {
                if (items[i].date == value.term.substring(0,10)) {
                    found = i;
                    break;
                }
            }
        }
        return found;
    }
    
    function loadData(category) {
        var next = "";
        var url = "";
        if (category == "all") {
            driver = document.getElementById("driver").value;
            url = "https://crash-stats.mozilla.com/api/SuperSearch/?adapter_driver_version=~" + driver + "&date=%3E%3D" + start_date + "&_histogram.date=_cardinality.install_time&_histogram_interval=1d";
            next = "gfx";
        } else if (category == "gfx") {
            url = "https://crash-stats.mozilla.com/api/SuperSearch/?signature=~gfx&signature=~layers&signature=~glcontext&signature=~canvas&signature=~d3d&signature=~d2d&signature=~dwrite&signature=~skia&signature=~mesa&signature=~cairo&adapter_driver_version=~" + driver + "&date=%3E%3D" + start_date + "&_histogram.date=_cardinality.install_time&_histogram_interval=1d";
            next = "webgl";
        } else if (category == "webgl") {
            url = "https://crash-stats.mozilla.com/api/SuperSearch/?signature=~webgl&adapter_driver_version=~" + driver + "&date=%3E%3D" + start_date + "&_histogram.date=_cardinality.install_time&_histogram_interval=1d";
            next = "driver";
        } else if (category == "driver") {
            url = "https://crash-stats.mozilla.com/api/SuperSearch/?signature=^amd&signature=^ati&signature=^igd&signature=^nv&adapter_driver_version=~" + driver + "&date=%3E%3D" + start_date + "&_histogram.date=_cardinality.install_time&_histogram_interval=1d";
            next = "done";
        } else if (category == "done") {
            sanitizeData();
        }
        
        d3.json(url, function(data) {
            var count_key = category + "_count";
            var score_key = category + "_score";
            var share_key = category + "_share";
            if (data.total != 0) {
                var processed = 0;
                $.each(data, function(key, value) {
                  if (key == "facets") {
                    var histogram_date = value.histogram_date;
                    $.each(histogram_date, function(key, value) {
                        var index = findIndex(value);
                        if (index != -1) {
                            items[index][count_key] = value.count;
                            items[index][score_key] = value.count / value.facets.cardinality_install_time.value;
                            if (category == "all") {
                                items[index]["users_all"] = value.facets.cardinality_install_time.value;
                            } else {
                                items[index][share_key] = value.facets.cardinality_install_time.value / items[index]["users_all"] * 100;
                            }
                        } else {
                            index = items.length;
                            items.push({"date":value.term.substring(0,10)});
                            items[index][count_key] = value.count;
                            items[index][score_key] = value.count / value.facets.cardinality_install_time.value;
                            if (category == "all") {
                                items[index]["users_all"] = value.facets.cardinality_install_time.value;
                            } else {
                                items[index][share_key] = value.facets.cardinality_install_time.value / items[index]["users_all"] * 100;
                            }
                        }
                        if (processed++ == (histogram_date.length-1)) loadData(next);
                    });
                  }        
                });
            } else {
                loadData(next);
            }
        });  
    }
    
    function sanitizeData() {
        items = MG.convert.date(items, 'date');
        var i = 0;
        while (i<items.length) {
            var keys = Object.keys(items[i]);
            if (!keys.includes("all_count")) items[i]["all_count"] = 0;
            if (!keys.includes("gfx_count")) items[i]["gfx_count"] = 0;
            if (!keys.includes("webgl_count")) items[i]["webgl_count"] = 0;
            if (!keys.includes("driver_count")) items[i]["driver_count"] = 0;
            if (!keys.includes("all_score")) items[i]["all_score"] = 0;
            if (!keys.includes("gfx_score")) items[i]["gfx_score"] = 0;
            if (!keys.includes("webgl_score")) items[i]["webgl_score"] = 0;
            if (!keys.includes("driver_score")) items[i]["driver_score"] = 0;
            if (!keys.includes("users_all")) items[i]["users_all"] = 0;
            if (!keys.includes("gfx_share")) items[i]["gfx_share"] = 0;
            if (!keys.includes("webgl_share")) items[i]["webgl_share"] = 0;
            if (!keys.includes("driver_share")) items[i]["driver_share"] = 0;
            i = i + 1;
        }
        loadGraph();
    }
    
    function loadGraph() {
        if (items.length > 0) {
            var title = (driver == "") ? "All crashes for all drivers since " + start_date : "All crashes for " + driver + " since " + start_date;
            MG.data_graphic({
                data: items,
                title: title,
                width: 550,
                height: 300,
                right: 40,
                target: document.getElementById('all_count'),
                x_accessor: 'date',
                y_accessor: 'all_count',
                interpolate: "monotone",
                chart_type: "line",
                mouseover: globals.mouseover
            });
            var title = (driver == "") ? "Graphics crashes for all drivers since " + start_date : "Graphics crashes for " + driver + " since " + start_date;
            MG.data_graphic({
                data: items,
                title: title,
                width: 550,
                height: 300,
                right: 40,
                target: document.getElementById('gfx_count'),
                x_accessor: 'date',
                y_accessor: ['gfx_count','webgl_count','driver_count'],
                legend: ['Graphics', 'WebGL', 'Driver'],
                interpolate: "monotone",
                chart_type: "line",
                mouseover: globals.mouseover
            });
            var title = (driver == "") ? "Crashes per Install for all drivers since " + start_date : "Crashes per Install for " + driver + " since " + start_date;
            MG.data_graphic({
                data: items,
                title: title,
                width: 550,
                height: 300,
                right: 40,
                target: document.getElementById('score'),
                x_accessor: 'date',
                y_accessor: ['all_score','gfx_score','webgl_score','driver_score'],
                legend: ['All','Graphics', 'WebGL', 'Driver'],
                interpolate: "monotone",
                chart_type: "line",
                mouseover: globals.mouseover
            });
            var title = (driver == "") ? "Percentage of users reporting crashes for all drivers since " + start_date : "Percentage of users reporting crashes for " + driver + " since " + start_date;
            MG.data_graphic({
                data: items,
                title: title,
                width: 550,
                height: 300,
                right: 40,
                target: document.getElementById('share'),
                x_accessor: 'date',
                y_accessor: ['gfx_share','webgl_share','driver_share'],
                legend: ['Graphics', 'WebGL', 'Driver'],
                interpolate: "monotone",
                chart_type: "line",
                mouseover: globals.mouseover
            });
            var mouseouts = d3.selectAll('.mg-rollover-rect rect').on('mouseout');
            d3.selectAll('.mg-rollover-rect rect')
                .on('click', function(d) {
                    window.open(globals.url, '_blank');
                });
        } else {
            document.getElementById('chart').innerHTML = "<h4><center>No crash data found for " + driver + "!</center></h4>"
        }
    }
</script>
